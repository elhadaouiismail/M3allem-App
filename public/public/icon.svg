<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 3D Gradients for the Wrench -->
    <linearGradient id="wrenchBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14532d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wrenchHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="5" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle (Optional, good for App Icons) -->
  <circle cx="256" cy="256" r="240" fill="#f0fdf4" stroke="#16a34a" stroke-width="10"/>
  
  <!-- The Wrench -->
  <g transform="translate(60, 60) rotate(-45, 200, 200)" filter="url(#dropShadow)">
    <!-- Handle -->
    <rect x="160" y="200" width="80" height="240" rx="20" fill="url(#wrenchBody)" />
    
    <!-- Head (Open End) -->
    <path d="M140,100 L260,100 L300,180 L300,220 L100,220 L100,180 Z" fill="url(#wrenchBody)" />
    <circle cx="200" cy="140" r="70" fill="#f0fdf4" /> <!-- Cutout -->
    <rect x="170" y="80" width="60" height="100" fill="#f0fdf4" /> <!-- Cutout gap -->
    
    <!-- 3D Shine Effect -->
    <rect x="170" y="210" width="20" height="200" rx="10" fill="url(#wrenchHighlight)" />
  </g>
</svg>